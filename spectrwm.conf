 keyboard_mapping = /dev/null
 
 #Termite
 program[termite]			= sakura
 bind[termite]				= MOD+Return
 bind[termite]				= Control+MOD1+Return
 bind[termite]				= Control+MOD1+KP_Enter 
 bind[termite]				= Control+MOD1+t
 bind[termite]				= MOD+KP_Enter


#File-Manager
 program[thunar]			= pcmanfm
 bind[thunar]				= MOD+Shift+Return
 bind[thunar]				= MOD+Shift+KP_Enter
 bind[thunar]				= Control+Mod1+B 


#Xkill
 #program[xkill]				= xkill
