#bar toggle
#MOD + y toggles polybar and is defined in sxhkdrc
bind[bar_toggle]			= MOD+Shift+y

bind[width_grow]		=  Mod+m
	bind[width_shrink]		=  Mod+n
	
	bind[master_grow] = Mod+equal
	bind[master_shrink] = Mod+minus


